plugins {
    id "org.jetbrains.kotlin.konan" version "0.8"
}

konanArtifacts {
           
    interop('cgreeter', targets: ['macbook']) {
       defFile 'cgreeter.def'
    }
    program('kgreeter', targets: ['macbook']) {
        srcDir "${project.rootDir}/src/main/kotlin"
        libraries {
            artifact 'cgreeter'
        }
    }
}